spring:
  application:
    name: hello-world
  datasource:
    url: 'jdbc:h2:file:C:/java-h2/hello-world'
    driverClassName: org.h2.Driver
    username: sa
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
