spring:
  application:
    name: bookstoreapi
  datasource:
    url: 'jdbc:h2:file:./db/h2/bookstoreapi'
    driverClassName: org.h2.Driver
    username: sa
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update

springdoc:
  swagger-ui:
    defaultModelsExpandDepth: '-1'